<section>
  <h2>Solicitar Cotización</h2>
  <form id="quoteForm">
    <div class="form-group">
      <label for="name">Nombre completo <span style="color: red;">*</span></label>
      <input type="text" id="name" name="name" placeholder="Ej: Carlos Pérez" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico <span style="color: red;">*</span></label>
      <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono de contacto</label>
      <input type="tel" id="phone" name="phone" placeholder="Ej: +593 99 999 9999">
    </div>

    <div class="form-group">
      <label for="company">Nombre de la empresa (opcional)</label>
      <input type="text" id="company" name="company" placeholder="Ej: MiEmpresa S.A.">
    </div>

    <div class="form-group">
      <label for="service">Tipo de servicio requerido <span style="color: red;">*</span></label>
      <select id="service" name="service" required>
        <option value="">Seleccione una opción</option>
        <option value="web">Desarrollo Web</option>
        <option value="automation">Automatización de Procesos</option>
        <option value="system">Sistemas Empresariales</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Descripción del proyecto <span style="color: red;">*</span></label>
      <textarea id="description" name="description" rows="5" placeholder="Describa brevemente su proyecto, necesidades específicas, y cualquier funcionalidad deseada." required></textarea>
    </div>

    <div class="form-group">
      <label for="budget">Presupuesto estimado</label>
      <select id="budget" name="budget">
        <option value="">Seleccione un rango</option>
        <option value="500-1000">$500 - $1.000</option>
        <option value="1000-3000">$1.000 - $3.000</option>
        <option value="3000-5000">$3.000 - $5.000</option>
        <option value="5000+">Más de $5.000</option>
      </select>
    </div>

    <div class="form-group">
      <label for="timeline">Plazo estimado de entrega</label>
      <select id="timeline" name="timeline">
        <option value="">Seleccione un plazo</option>
        <option value="urgent">Urgente (1-2 semanas)</option>
        <option value="normal">Estándar (3-4 semanas)</option>
        <option value="flexible">Flexible (más de 1 mes)</option>
      </select>
    </div>

    <button type="submit" class="btn">Enviar solicitud</button>
  </form>
</section>
